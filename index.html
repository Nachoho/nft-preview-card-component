<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="card">
  <div class="hover-effect">
    
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="" class="nft__img">
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" class="svg">
        <g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g>
      </svg>
    </div>

    <div class="filter">
    </div>
  
  </div>

  <div class="words">
    <a href="#" class="nft__link" >
      <h3>Equilibrium #3429</h3>
    </a>
    <p>Our Equilibrium collection promotes balance and calm</p>
  </div>

  <div class="card-nft">
    <div class="eth_price">
      <img src="images/icon-ethereum.svg" alt="" class="eth__icon">
      0.041 ETH
    </div>

    <div class="time">
      <img src="images/icon-clock.svg" alt="" class="clock__icon">
      3 days left
    </div>

  </div>
  
  <div class="card-profile">
    <img src="images/image-avatar.png" alt="" class="profile__img">
    <p>Creation of <a href="#" class="profile__link">Jules Wyvern</a>
  </div>
  
</div>

</body>
</html>
