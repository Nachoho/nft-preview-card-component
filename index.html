<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <img src="images/image-equilibrium.jpg" alt="" class="nft__img">
  
  <a href="#" class="nft__link" ><h3>Equilibrium #3429</h3></a>

  <p>Our Equilibrium collection promotes balance and calm</p>

  <div class="card-nft">
    <div class="card__eth">
      <img src="images/icon-ethereum.svg" alt="" class="eth__icon">
      0.041 ETH
    </div>

    <div class="time">
      <img src="images/icon-clock.svg" alt="" class="clock__icon">
      3 days left
    </div>

  </div>
  
  <div class="card-profile">
    <img src="images/image-avatar.png" alt="" class="profile__img">
    <p>Creation of <a href="#" class="profile__link">Jules Wyvern</a>
  </div>
  
</div>

</body>
</html>
